<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Server Error</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #ffffff;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
        }
        .container {
            max-width: 600px;
            padding: 20px;
            position: relative;
        }
        h1 {
            font-size: 28px;
            margin-bottom: 15px;
        }
        p {
            font-size: 16px;
            line-height: 1.5;
            margin-bottom: 20px;
            color: #b3b3b3;
        }
        .status-indicator {
            display: inline-block;
            width: 12px;
            height: 12px;
            background-color: #ff4d4d;
            border-radius: 50%;
            margin-right: 8px;
        }
        .server-icon {
            position: relative;
            top: 55px;
            right: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="server-icon">
            <svg width="200" height="200" viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg">
                <!-- Servidores -->
                <g fill="#3b4b5b">
                    <rect x="10" y="8" width="44" height="8" rx="2" />
                    <rect x="10" y="18" width="44" height="8" rx="2" />
                    <rect x="10" y="28" width="44" height="8" rx="2" />
                </g>

                <!-- Luces del servidor -->
                <g fill="#59f0c3">
                    <circle cx="14" cy="12" r="1.5"/>
                    <circle cx="18" cy="12" r="1.5"/>
                    <circle cx="22" cy="12" r="1.5"/>
                
                    <circle cx="14" cy="22" r="1.5"/>
                    <circle cx="18" cy="22" r="1.5"/>
                    <circle cx="22" cy="22" r="1.5"/>
                
                    <circle cx="14" cy="32" r="1.5"/>
                    <circle cx="18" cy="32" r="1.5"/>
                    <circle cx="22" cy="32" r="1.5"/>
                </g>

                <!-- Líneas centrales -->
                <rect x="30" y="11" width="10" height="2" rx="1" fill="#1c2731"/>
                <rect x="30" y="21" width="10" height="2" rx="1" fill="#1c2731"/>
                <rect x="30" y="31" width="10" height="2" rx="1" fill="#1c2731"/>

                <!-- Icono de advertencia (superpuesto abajo derecha) -->
                <g transform="translate(34, 28)">
                    <polygon points="12,0 24,20 0,20" fill="#f44336"/>
                    <rect x="11" y="6" width="2" height="6" rx="1" fill="white"/>
                    <circle cx="12" cy="15" r="1.5" fill="white"/>
                </g>
            </svg>

        </div>
        <h1>Servidor Temporalmente No Disponible</h1>
        <p>Si este error no fue algo planificado, por favor contáctanos</p>
        <p><span class="status-indicator"></span> Codicoffee trabajará para resolver el problema lo antes posible.</p>
        
    </div>
</body>
</html>
